<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 300px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body background="../img/img1.jpeg">

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <!--<img src="../img/data-search-icon.png" alt="Ver datos de la empresa" title="Ver datos de la empresa" style="width:50%">-->
    <img src="../img/data-search-icon.png" alt="Snow" style="width:50%" style="text-align: center;">
  </div>
  <div class="column">
    <!--<img src="../img/document-edit-icon.png" alt="Registrar un año de la empresa" title="Registrar un año de la empresa" style="width:50%">-->
    <img src="../img/document-edit-icon.png" alt="Forest" style="width:50%" style="margin:0 auto">
  </div>
  <div class="column">
    <!--<img src="../img/graph-icon.png" alt="Dashboard" title="Dashboard" style="width:50%">-->
    <img src="../img/graph-icon.png" alt="Mountains" style="width:50%">
  </div>
</div>

</body>
</html>
